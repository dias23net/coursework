<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Demo</title>
  </head>
  <body>
    <!-- Форма обратной связи -->
    <form action="https://www.youtube.com/results" method="get" target="_blank">
      <div class="formEmail">
        <label for="query">Введите запрос</label>
        <input
          type="text"
          placeholder="Запрос..."
          id="query"
          name="search_query"
        />
      </div>
      <div class="formAgree">
        <label for="agree">Согласен с обрабткой данных</label>
        <input type="checkbox" id="agree" name="agree" />
      </div>
      <button>Поиск на YouTube</button>
    </form>
  </body>
</html>
